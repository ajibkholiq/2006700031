<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>penjumlahan dengan javascript</title>
</head>
<body>
    <div>
    <style>input,label {display: flex; margin-bottom: 15px;}</style>
    <h1>Penjumlahan dengan Javascript</h1>
    <form  action="" name="form">
    <label for="angka1">Angka 1</label>
    <input type="text" name="angka1" id="angka1">
    <label for="angka2">Angka 2</label>
    <input type="text" name="angka2" id="angka2">
    <label for="hasil">Hasilnya</label>
    <input type="text" readonly name="hasil" id="hasil"></form>
    <input type="button" value="+" onclick="tambah()">
    <script>
         function Cek() {
    if (form.angka1.value == "" || form.angka2.value == "") {
      alert("anda belum memasukan angka");
    }
  }
  function tambah() {
    Cek();
    a = eval(form.angka1.value);
    b = eval(form.angka2.value);
    c = a + b;
    console.log(c);
    form.hasil.value = c;

  }

    </script>
   </div>
</body>
</html>
